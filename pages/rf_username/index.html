        <table border="0" cellspacing="0" cellpadding="4" class="tborder tShout">

              <td class="thead theadShout" colspan="1">

          <tbody style="" id="mshout_e">
            <tr>
              <td class="trow2" style="padding: 7px 0 0 0;">
                <div class="contentShout">
                  <div class="shouttab tabShout selected">Shoutbox</div>
                  <a class="telegram tabShout" style="color: #179cde;" href="https://rf.ws/telegram" target="_blank" onclick="return alert('If you see a pornographic content ban on Telegram, you need to enable pornographic content on your telegram settings or its because you are using an iPhone and it is blocked in this device.');">Join Telegram</a>
                  <a class="keybase tabShout" style="color: #ff6f21;" href="https://rf.ws/keybase" target="_blank" title="End to End Encrypted Chat">Join Keybase</a>
                  <div class="shoutarea wrapShout" style="height:500px;">
					
					
					<div class="msgShout">
						<span class="time_msgShout">
							<span style="color: green;">[</span>#RF<span style="color: green;">]</span>
						</span>
						
						<span class="username_msgShout">
							<i id="5487ajfie"></i>
							<span style="color:#17C0CC" class="rf_noob" id="87554adler"> Test Username</span>
						</span>:<span class="content_msgShout" style="">Welcome to RF!</span>
						
					</div>
				  </div>
                  <div class="wrapShout numusr" style="height:567px;display:none;"></div>
                  <form id="miunashoutbox-form">
                    
					
					<div style="margin: 5px 7px;">
					
						<style>
							.classstyle {
							 padding: 5px;
							 position: relative;
							 background-color: #191A1C;
							 margin: 5px;
							}
							
							.itemstyle {
							  display: inline-block;
							  width: 70px; 
							  height: 30px; 
							  text-align: center;
							  border: gray;
							  background-color: #1D364C;
							  color: #fff;
							  cursor: pointer;
							  font-weight: bold;
							}
							
							.textstyle {
								resize: none;
								height:27px;
								width: 200px;
								text-align: center;
							}
							
						</style>
						
						<div class="classstyle" style="text-align: center;">
							<p>
								<div>
									<textarea class="textstyle" placeholder="Username" type="text" name="username_text" id="159aapod" autocomplete="off"></textarea>
									<textarea class="textstyle" placeholder="HTML Color Code (Username)" type="text" name="shout_text" id="145uiuea" autocomplete="off"></textarea>
									<textarea class="textstyle" placeholder="HTML Color Code (Shadow)" type="text" name="shout_text" id="485dsade" autocomplete="off"></textarea>
								</div>
								
								<select name="username_rank" id="957thjura">
									<option value="rf_noob">No Rank</option>
									<option value="rf_member">Elite User</option>
									<option value="rf_leet">Leet User</option>
									<option value="rf_tryhard">Tryhard</option>
									<option value="rf_vip">VIP</option>
									<option value="rf_mvp">MVP</option>
									<option value="rf_god">GOD</option>
								</select>
								
								<select name="username_effect" id="90430mnfei">
									<option value="">No Effect</option>
									<option value="rf_sparkles">Sparkles</option>
									<option value="rf_stars">Stars</option>
								</select>
								
								<select name="bold_effect" id="548jkfdie">
									<option value="">Default Text</option>
									<option value="500">Slim Text</option>
									<option value="700">Medium Text</option>
									<option value="900">Bold Text</option>
								</select>
								
								<button type="button" style="text-align: center;" class="itemstyle" onclick="applyUsername()">Apply!</button>
								<button type="button" style="text-align: center;width: 120px;" class="itemstyle" onclick="saveConfig()">Export Config</button>
								
								<script type="text/javascript">
									function applyUsername () {
										
										/* getting selected rank */
										var rank = document.getElementById("957thjura").value;
										document.getElementById("5487ajfie").className="rf_i "+rank+""
										
										/* setting custom username */
										var username = document.getElementById("159aapod").value;
										if(username == ""){username = "Test Username"}
										document.getElementById("87554adler").innerHTML = username;
																				
										var colorcode = document.getElementById("145uiuea").value;
										/* setting default colorcodes */
										if(colorcode == ""){
											switch(rank) {
												case "rf_tryhard":colorcode = "1E90FF";break;
												case "rf_god":colorcode = "F1C40F";break;
												case "rf_mvp":colorcode = "fff";break;
												case "rf_vip":colorcode = "0c0";break;
												case "rf_noob":colorcode = "17C0CC";break;
												case "rf_leet":colorcode = "aac745";break;
												case "rf_member":colorcode = "1ad8e5";break;
											}	
										}
										
										var fontweight = document.getElementById("548jkfdie").value;
										/* setting default fontweights */
										if(fontweight == ""){
											switch(rank) {
												case "rf_tryhard":fontweight = "bold";break;
												case "rf_god":fontweight = "900";break;
												case "rf_mvp":fontweight = "700";break;
												case "rf_vip":fontweight = "700";break;
												case "rf_noob":fontweight = "600";break;
												case "rf_leet":fontweight = "bold";break;
												case "rf_member":fontweight = "bold";break;
											}	
										}
										
										var shadowcode = document.getElementById("485dsade").value;
										
										var effect = document.getElementById("90430mnfei").value;
										if(rank == "rf_tryhard"){
											document.getElementById("87554adler").style="color: #"+colorcode+";text-shadow: 0px 0px 3px #1e90ff;background: transparent url(https://cdn.raidforums.com/s/csc.gif);font-weight: "+fontweight+";white-space: nowrap;background: transparent url(https://cdn.raidforums.com/s/csc.gif);";
										}else{
											document.getElementById("87554adler").style="color: #"+colorcode+";text-shadow: 3px 2px 6px#"+shadowcode+";font-weight: "+fontweight+";"
											document.getElementById("87554adler").className=effect
										}
										
										document.getElementById("5487ajfie").className="rf_i "+rank+""
									}
									
									function saveConfig(){

                    var usernameColor = "#" + document.getElementById("145uiuea").value;
                    var usernameShadow = "#" + document.getElementById("485dsade").value;
                    var usernameEffect = document.getElementById("90430mnfei").value;
                    var usernameRank = document.getElementById("957thjura").value;
                    var usernameSize = document.getElementById("548jkfdie").value + "px";

                    if (usernameColor == "#"){usernameColor = "DEFAULT";}
                    if (usernameShadow == "#"){usernameShadow = "NONE";}
                    if (usernameEffect == ""){usernameEffect = "NONE";}
                    if (usernameSize == "px"){usernameSize = "DEFAULT";}

                    var blob = "{\r\n\tUsernameRank: " + usernameRank + ",\r\n\tUsernameColor: " + usernameColor +",\r\n\tUsernameShadow: " + usernameShadow + ",\r\n\tUsernameEffect: " + usernameEffect + ",\r\n\tUsernameSize: " + usernameSize + "\r\n}"

                    var a = document.createElement("a");
                    var file = new Blob([blob], {type: 'text/plain'});
                    a.href = URL.createObjectURL(file);
                    a.download = 'config.json';
                    a.click();
                  }
								</script>
							</p>
						</div>
					</div>
                  </form>
                </div>
